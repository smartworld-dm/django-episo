{% load staticfiles %}
{% load static %}
{% load tz %}

<!DOCTYPE html>
<html lang="en">
<head>  
  {% block title %}<title>Episoze</title>{% endblock %}
  <meta name="description" content="Episoze Brand Admin - Login">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- App Favicon -->
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
  
  <!-- App CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/core.css' %}">
  <link rel="stylesheet" href="{% static 'css/components.css' %}">
  <link rel="stylesheet" href="{% static 'css/icons.css' %}">
  <link rel="stylesheet" href="{% static 'css/pages.css' %}">
  <link rel="stylesheet" href="{% static 'css/menu.css' %}">
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">

  <script src="{% static 'js/modernizr.min.js' %}"></script>
</head>

<body>
  {% block header %}
  {% endblock %}

  {% block content %}
  {% endblock %}
  
  {% block footer %}
  {% endblock %}

  <!-- jQuery  -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/detect.js' %}"></script>
  <script src="{% static 'js/fastclick.js' %}"></script>
  <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
  <script src="{% static 'js/jquery.blockUI.js' %}"></script>
  <script src="{% static 'js/waves.js' %}"></script>
  <script src="{% static 'js/wow.min.js' %}"></script>
  <script src="{% static 'js/jquery.nicescroll.js' %}"></script>
  <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'js/jquery.core.js' %}"></script>
  <script src="{% static 'js/jquery.app.js' %}"></script>

  <!--form wysiwig js-->
  <script src="{% static 'js/plugins/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'js/plugins/select2/dist/js/select2.min.js' %}"></script>

  <!-- datetimepicker -->
  <script src="{% static 'js/plugins/moment/min/moment.min.js' %}"></script>
  <script src="{% static 'js/plugins/bootstratp-datetimepicker/js/bootstrap-datetimepicker.min.js' %}"></script>

  <!-- App js -->
  <script src="{% static 'js/app.js' %}"></script>

  {% block script %}
  {% endblock %}
</body>
</html>
